<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Task Organizer</title>
</head>
<body>
    
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="one color"></div>
            <div class="two color"></div>
            <div class="three color"></div>
            <div class="four color"></div>
        </div>

        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-regular fa-plus fa-2x"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-regular fa-circle-xmark fa-2x"></i>
            </div>
        </div>
    </div>

    <!--Main container for our tasks-->
    <div class="main-cont">
       
    </div>

    <!--Modal to write and prioritize our task-->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont"></textarea>
        <div class="priority-color-cont">
            <div class="one priority-color"></div>
            <div class="two priority-color"></div>
            <div class="three priority-color"></div>
            <div class="four priority-color border"></div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
